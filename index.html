<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHJ Lookup</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: 1px solid #555;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .checkbox-container {
            margin-top: 20px;
        }
    </style>
    <script>
        async function fetchData() {
            const sheetUrl = "https://script.google.com/macros/s/AKfycbwdzTnquV3dubjrImWYRte6b2kmRhS7umC3-jxJ698j3mR2w-GrDn1YgfFsG7m-hsV5/exec";
            const response = await fetch(sheetUrl);
            const data = await response.json();
            return data.feed.entry.map(entry => ({
                state: entry["gsx$state"].$t,
                ahj: entry["gsx$ahj"].$t,
                note: entry["gsx$ahjnote"].$t
            }));
        }

        async function init() {
            const data = await fetchData();
            const stateDropdown = document.getElementById("state");
            const ahjDropdown = document.getElementById("ahj");
            const noteDisplay = document.getElementById("note");

            const states = [...new Set(data.map(item => item.state))];
            states.forEach(state => {
                let option = new Option(state, state);
                stateDropdown.appendChild(option);
            });

            stateDropdown.addEventListener("change", function() {
                ahjDropdown.innerHTML = "<option>Select AHJ</option>";
                const filteredAHJs = data.filter(item => item.state === stateDropdown.value);
                filteredAHJs.forEach(item => {
                    let option = new Option(item.ahj, item.ahj);
                    ahjDropdown.appendChild(option);
                });
            });

            ahjDropdown.addEventListener("change", function() {
                const selected = data.find(item => item.ahj === ahjDropdown.value && item.state === stateDropdown.value);
                noteDisplay.innerHTML = selected ? `<input type='checkbox'> ${selected.note}` : "";
            });

            document.getElementById("reset").addEventListener("click", function() {
                stateDropdown.selectedIndex = 0;
                ahjDropdown.innerHTML = "<option>Select AHJ</option>";
                noteDisplay.innerHTML = "";
            });
        }

        window.onload = init;
    </script>
</head>
<body>
    <h1>AHJ Lookup</h1>
    <div class="container">
        <select id="state">
            <option>Select State</option>
        </select>
        <select id="ahj">
            <option>Select AHJ</option>
        </select>
    </div>
    <div class="checkbox-container" id="note"></div>
    <button id="reset">Reset</button>
</body>
</html>
